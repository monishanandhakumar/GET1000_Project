<p>displayproduct works!</p>

<table class="table">
<thead>
    <tr>
        <th>ProductName</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image</th>
    </tr>
</thead>
<tbody *ngFor="let p of pro">
    <tr>
<td>{{p.pname}}</td>
<td>{{p.price}}</td>
<td>{{p.quantity}}</td>
<td><img [src]=p.image height="100" width=100></td>
<td><button [routerLink]="['/productinfo/',p.pid]">View More Info</button></td>
    </tr>
</tbody>
</table>
